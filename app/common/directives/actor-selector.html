<div class="form-fieldgroup checkbox" overflow-toggle has-overflow="actors.length > 2">
    <div class="form-field checkbox">
        <label>
            <input
                  type="checkbox"
                  ng-checked="selectAllEnabled()"
                  ng-click="selectAll()"
            >
            <em><span translate="actor.select_all"></span></em>
        </label>
    </div>
    <div class="form-field checkbox" ng-repeat="(index, actor) in actors" ng-class="{ overflow : ($index > 1) }" ng-if="actor.parent_id === null">
        <label>
          <input
              ng-show="actor.children.length === 0 || enableParents === true"
              type="checkbox"
              checklist-value="actor.id"
              ng-disabled="disabledActors[actor.id]"
              value="actor.id"
              checklist-model="selected"
              checklist-change="changeActors()"
          >
          <input
                  ng-show="actor.children.length > 0 && enableParents === false"
                  type="checkbox"
                  checklist-value="actor.id"
                  ng-disabled="true"
                  value="actor.id"
                  checklist-model="selectedParents"
          >
          {{ ::actor.tag }}
      </label>
      <div class="form-field checkbox" ng-if="actor.children" ng-repeat="child in actor.children">
          <label>
              <input
                  type="checkbox"
                  checklist-model="selected"
                  checklist-value="child.id"
                  value="child.id"
                  ng-selected="selected.indexOf(actor.id) >-1"
                  checklist-change="changeActors()"
              >
              {{ ::child.tag }}
      </label>
      </div>
    </div>
    <span class="form-field-toggle">
        <svg class="iconic">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/img/iconic-sprite.svg#chevron-bottom"></use>
        </svg>
        <span translate="nav.more">More</span>
    </span>
  </div>
