<form name="frm-sources">
  <div class="form-field">
    <div class="panel panel-warning">
        <div class="panel-body" ng-repeat="source in sources_set track by $index">>
                <div class="less-action col-md-1">
                  <button type="button" class="button-alpha button-fab" ng-if="$index > 0" ng-click="delSource($index)">-</button>
                </div>
                <div class="plus-action col-md-1">
                  <button type="button" class="button-alpha button-fab" ng-click="addSource()">+</button>
                </div>
            <div class="col-md-6">
        <label for="source">Fuente</label>
            <select ng-model = "source.selected"
                    ng-options="item as item.tag group by item.parent.tag for item in sources_obj"
                    name="source">
                    <option ng-if="!source.selected" value="">Seleccione una</option>
            </select>
            </div>
            <div class="col-md-6">
                <label for="source-date">Fecha del evento reportada por la fuente</label>
                <div class="input-with-icon">
                    <svg class="iconic">
                      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/img/iconic-sprite.svg#calendar"></use>
                    </svg>
                    <input
                        name="source-date"
                        type="date"
                        pick-a-date="source.date"
                        pick-a-date-options="dateOptions"

                        name="values_{{attribute.id}}"
                        ng-model="post.values[attribute.key][key]"
                        ng-required="attribute.required"
                    />
                </div>    
            </div>
            <div class="col-md-12">
                <label for="source-desc">Descripción del evento según fuente</label>
                <textarea name="source-desc"
                            ng-model="source.desc"></textarea>
            </div>
            <div class="col-md-12">
                <label for="source-url">Enlace a la fuente, nombre del articulo, etc</label>
                <textarea name="source-url"
                            ng-model="source.url"></textarea>    
            </div>

        </div>
    </div>   
  </div>
</form>
